{% load staticfiles %}



<!doctype html>
<html>

<head>

	<title>
		Akash Jain
	</title>
	<link rel="icon" type="image/x-icon" href="{% static 'images/favicons.png' %}">

	<meta name="Description" content="Hi I'm Akash Jain, a Frontend Developer with good design sense" />

	<meta name="google-site-verification" content="fFXTiyapPQDg5omCYCwHDzRwfcIlkpWvuBjxwIV-Z-Y" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/founch.css' %}">
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
</head>

<body >
		<!-- ecommerce ======== -->

		<div class=" ec-outer all-scroll ">
			<!-- <div class="f-cross">
				<i class="fa fa-times fa-2x">
</i>
			</div> -->
			<div class="ec-top">
				<i class="fa fa-chevron-up fa-1x">
</i>
			</div>

			<div class="f-inner">

				<!-- banner====== -->
				<div class="ec-over">
				</div>
				<div class="ec-banner">
					<div class="fo-logo col-xs-12 wow fadeInUp ">
						<img src="{% static 'images/logo-ec-big.png' %}">
					</div>
					<div class="fo-head col-xs-12 wow fadeInUp" data-wow-delay="0.2s">
						<h3>Ecommerce Themes</h3>
						<h4>Online Shopping stores!</h4>
					</div>
					<div class="fo-link col-xs-12 wow fadeInUp" data-wow-delay="0.4s">
						<a href="http://www.getmeashop.com" target="_blank">www.getmeashop.com</a>
					</div>

				</div>
				<!-- intro======== -->
				<div class="intro col-xs-12 col-md-10 col-md-offset-1">
					<div class=" col-xs-12 ">
						<h3>Introduction</h3>
					</div>
					<div class="intro-content">
						These are the themes provided by Getmeashop. All these themes are related to Ecommerce and have been revamped for a better look.
					</div>
				</div>





				<!-- hitit-index========= -->

				<div class="f-index col-xs-12 col-md-10 col-md-offset-1">
					<div class="col-xs-12 ">
						<h3>Beats</h3>
					</div>
					<div class="color-img  ">
						<img src="{% static 'images/beats.jpg' %}">
					</div>
				</div>

				<div class="f-index col-xs-12 col-md-10 col-md-offset-1">
					<div class="col-xs-12 ">
						<h3>Dicove</h3>
					</div>
					<div class="color-img  ">
						<img src="{% static 'images/dicove.jpg' %}">
					</div>
				</div>





				<div class="f-index col-xs-12 col-md-10 col-md-offset-1">
					<div class="col-xs-12 ">
						<h3>Shades</h3>
					</div>
					<div class="color-img  ">
						<img src="{% static 'images/shades.jpg' %}">
					</div>
				</div>

				<div class="f-mob col-xs-12 col-md-10 col-md-offset-1">
					<div class="col-xs-12 ">
						<h3>Responsive Pages</h3>
					</div>

					<div class="row">
						<div class="color-img f-mob-img   col-xs-12 col-sm-6 col-md-4">
							<img src="{% static 'images/beats-mob.jpg' %}">
						</div>
						<div class="color-img f-mob-img   col-xs-12 col-sm-6 col-md-4">
							<img src="{% static 'images/tap-mob.jpg' %}">
						</div>
						<div class="color-img f-mob-img  col-xs-12 col-sm-6 col-md-4">
							<img src="{% static 'images/dicove-mob.jpg' %}">
						</div>


					</div>
				</div>


				<div class="f-last col-xs-12 col-md-10 col-md-offset-1">
					<div class="row">
						<div class=" col-xs-4">
							<div class="f-line">
							</div>
						</div>
						<div class="f-end col-xs-4">
							<h4>Thats all folks!</h4>
						</div>
						<div class=" col-xs-4">
							<div class="f-line">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	<script>

	
	$(".ec-top").click(function(){
	
		$("body").animate({
			'scrollTop':'0px'
		},500)
	})
</script>

</body>
</html>
